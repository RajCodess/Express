<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#06aa5e">
    <meta name="msapplication-navbutton-color" content="#06aa5e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Sign up | Farm2Table</title>
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/script.js" defer></script>
</head>
<body>
    <main class="card-container slideUp-animation">
        <div class="image-container">
            <h1 class="company"> Farm2table</h1>
            <img src="./assets/images/signUp.svg" class="illustration" alt="">
            <p class="quote">Sign up to get exciting offers on Groceries..!</p>
            <a href="#btm" class="mobile-btm-nav">
                <img src="./assets/images/dbl-arrow.png" alt="">
            </a>
        </div>
        <form onsubmit="handleSubmit(event)">
            <div class="form-container slideRight-animation">
    
                <h1 class="form-header">
                    Log In!
                </h1>
    
                <!-- <div class="input-container">
                    <label for="f-name"></label>
                    <input type="text" name="fname" id="fname" value="asd" required>
                    <span>
                        First name
                    </span>
                    <div class="error"></div>
                </div> -->
    
                <!-- <div class="input-container">
                    <label for="l-name"></label>
                    <input type="text" name="lname" id="lname" value="asd" required>
                    <span>
                        Last name
                    </span>
                    <div class="error"></div>
                </div> -->
    
                <div class="input-container">
                    <label for="mail">
                    </label>
                    <input type="email" name="email" id="email" value="raj@gmail.com" required>
                    <span>
                        E-mail
                    </span>
                    <div class="error"></div>
                </div>
    
                <!-- <div class="input-container">
                    <label for="phone">
                    </label>
                    <input type="tel" name="phone" id="phone" value="1234356644" required>
                    <span>Phone</span>
                    <div class="error"></div>
                </div>
     -->
                <div class="input-container">
                    <label for="user-password"></label>
                    <input type="password" name="password" id="password" class="user-password" value="12346789" required>
                    <span>Password</span>
                    <div class="error"></div>
                </div>

                <!-- <div class="input-container">
                    <label for="user-password-confirm"></label>
                    <input type="password" name="password_confirm" id="password_confirm" class="password-confirmation" required>
                    <span>
                        Confirm Password
                    </span>
                    <div class="error"></div>
                </div> -->

                <div id="btm">
                    <button type="submit" class="submit-btn">Submit</button>
                    <p class="btm-text">
                        Don't have an account..? <a class="btm-text-highlighted" href="./index.html">Sign Up</span>
                    </p>
                </div>
            </div>
        </form>
    </main>
    <section class="outro-overlay disabled slideUp-animation">
        <h1 class="company">Basket <sup>&trade;</sup></h1>
        <h1 class="outro-greeting">Thank's for signing up..!</h1>
        <img src="./assets/images/shape.svg" alt="" class="shape">
        <img src="./assets/images/signedUp.svg" alt="" id="signedUp-illustration" class="slideRight-animation">
        <div class="author-link">
            &copy;&nbsp;
            <a href="https://www.0xabdulkhalid.ml/">0xabdulkhalid</a> |
            <a href="https://www.github.com/0xabdulkhalid/basket-sign-up-form/">Source Code</a>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
    <script>
        function handleSubmit(e) {
            e.preventDefault();
            
            const data = $(e.target).serializeArray()
            $.ajax({
                url: "/api/user/login",
                method: "post",
                data: data,
                success: function(r) {
                    console.log(r)
                    if (r.success) {
                        window.location.href = "/"
                    }
                }
            })

            // e.preventDefault();
        }
    </script>
</body>
